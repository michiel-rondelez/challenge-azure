[pytest]
# Pytest configuration for Azure Train Data Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database connection)
    slow: Slow tests (performance benchmarks)
    api: Tests that call external APIs

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = --cov=shared --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    .pytest_cache
    infrastructure
    scripts
